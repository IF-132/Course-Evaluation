<div class="container-wrapper">
    <mat-card  class="card-wrapper">
        
      <div class="card-header">
        <mat-card-header>
            <mat-card-title>
              Change your password
            </mat-card-title>
            <span>
              <mat-icon>close</mat-icon>
            </span>
        </mat-card-header>
  
        <div class="subtitle">
          <mat-card-subtitle>
            Enter your registered email beloow to receive password reset instruction
          </mat-card-subtitle>
          </div>
  
      </div>
  
        <mat-card-content class="card-content-wrapper">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
              
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            type="password"
            matInput
            formControlName="password"
            placeholder="Type your password"
            required
            [type]="hidePass ? 'password' : 'text'"
            (change)="onPasswordChange()"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePass = !hidePass"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePass"
          >
            <mat-icon>{{
              hidePass ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error *ngIf="password.touched && password.invalid">
            Password should have capital letter, at least 1 number,
            symbol(#?!@$%^&_*-) and at least 8 characters!
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input
            type="password"
            matInput
            formControlName="confirmPassword"
            placeholder="Type your password"
            required
            [type]="hidePassConf ? 'password' : 'text'"
            (change)="onPasswordChange()"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassConf = !hidePassConf"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassConf"
          >
            <mat-icon>{{
              hidePassConf ? "visibility_off" : "visibility"
            }}</mat-icon>
            </button>
            <mat-error *ngIf="confirmPassword.hasError('dontMatch')">
            Password do not match!
            </mat-error>
        </mat-form-field>
                          
        <button mat-raised-button class="submit-button" type="submit">Send</button>       
          </form>
        </mat-card-content>
  
    </mat-card>
  </div>
