<div class="container-wrapper">
  <mat-card  class="card-wrapper">
      
    <div class="card-header" *ngIf="!ifSubmited">
      <mat-card-header>
          <mat-card-title>
            Forgot your password?
          </mat-card-title>
          <span>
            <mat-icon>close</mat-icon>
          </span>
      </mat-card-header>

      <div class="subtitle">
        <mat-card-subtitle  *ngIf="!ifSubmited">
          Enter your registered email beloow to receive password reset instruction
        </mat-card-subtitle>
        </div>

    </div>

    <div class="card-header" *ngIf="ifSubmited">
      <mat-card-header>
          <mat-card-title>
            Email has been sent!
          </mat-card-title>
          <span>
            <mat-icon>close</mat-icon>
          </span>
      </mat-card-header>

      <div class="subtitle">
        <mat-card-subtitle *ngIf="ifSubmited">
          Please check you inbox and click in the received link to reset a password
        </mat-card-subtitle>
        </div>
    </div>

    <img mat-card-image src="../../../../assets/email.png" alt="email-logo">
    
      <mat-card-content class="card-content-wrapper">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            
                <mat-form-field appearance="outline" *ngIf="!ifSubmited">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="email@example.com" formControlName="email" required>
                  <mat-icon matSuffix> mail_outline</mat-icon>
                  <mat-error *ngIf="email.touched && email.invalid">
                    {{getEmailError()}}
                  </mat-error>
                </mat-form-field>
               
                
                <button mat-raised-button class="submit-button" type="submit" *ngIf="!ifSubmited">Send</button>
                <button mat-raised-button class="submit-button" type="submit"  *ngIf="ifSubmited">Login</button>  
                        
                <p class="redirect-hint" *ngIf="!ifSubmited">Remember password?<a routerLink='../login' class="redirect-button" >Login</a></p>
                <p class="redirect-hint" *ngIf="ifSubmited">Didnâ€™t receive the link?<a (click)='backToResend()' class="redirect-button">Resend</a></p>
        </form>
      </mat-card-content>

  </mat-card>
</div>
