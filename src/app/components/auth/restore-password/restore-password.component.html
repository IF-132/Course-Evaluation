<mat-card  class="main-wrapper">
  
  <mat-card-header>
    <mat-card-title class="title">Forgot your password?</mat-card-title>
  </mat-card-header>
  
  <mat-card-subtitle class="subtitle">Enter your registered email beloow to receive password reset instruction</mat-card-subtitle>
  <img mat-card-image src="../../../../assets/email.png" alt="email-logo">
  <mat-card-content >
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-wrapper">
        
        <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput placeholder="email@example.com" formControlName="email" required>
              <mat-error *ngIf="email.touched && email.invalid">
                {{getEmailError()}}
              </mat-error>
            </mat-form-field>
          </div>

          <mat-card-actions>
            <p>Remember password?<a mat-flat-button routerLink='../login'>Login</a></p>
            <button mat-raised-button class="submit-button" type="submit">Send</button>
          </mat-card-actions>  
    </form>
  </mat-card-content>

</mat-card>
