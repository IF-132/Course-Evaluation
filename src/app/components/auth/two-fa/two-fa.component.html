<div class="two-factor-popup" >
    <div class="two-fa-login">
        <mat-card class="login-card">
            <div class="card-header">
                <mat-card-title>
                    Authentication
                </mat-card-title>
                <span>
                    <mat-icon mat-dialog-close>close</mat-icon>
                </span>
            </div>
            <mat-card-content class="card-content">
                <form>
                    <mat-hint *ngIf="!isDownloadApp" class="installQuestion">
                        Have you already installed Google Authenticator for two factor authentication?
                    </mat-hint>
                    <mat-hint *ngIf="isDownloadApp && showQrCodeStatus" class="installAdvice">
                        Download 
                        <a href="https://apps.apple.com/ru/app/google-authenticator/id388497605" alt="google-authenticator">
                            app 
                        </a>
                        on your phone and scan it.
                    </mat-hint>
                    <div class="choice-container-btn" *ngIf="!isDownloadApp">
                        <button 
                                mat-raised-button 
                                color="primary" 
                                class="choice-btn"
                                (click)="confirmDownload()"
                        >
                                Yes
                        </button>
                        <button 
                                mat-raised-button 
                                color="primary" 
                                class="choice-btn"
                                (click)="isDownloadApp = true"
                        >
                                No
                        </button>
                    </div>
                    <img [src]="qrCode" alt="QrCode" *ngIf="isDownloadApp && showQrCodeStatus">
                    <div *ngIf="isDownloadApp">
                        <mat-label>Write verification code below</mat-label>
                        <code-input 
                            [isCodeHidden]="false"
                            [codeLength]="6"
                            (codeChanged)="saveConfirmCode($event)"
                        >
                        </code-input>
                        <button 
                            type="submit"
                            mat-raised-button 
                            color="primary" 
                            class="submit-btn"
                            [disabled]="authCode.length !== 6"
                            (click)="confirm()"
                        >
                            Confirm
                        </button>
                    </div>                
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
