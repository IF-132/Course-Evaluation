<div class="two-factor-popup">
  <div id="popup"></div>
  <div class="two-fa-login">
    <mat-card class="login-card">
      <div class="card-header">
        <mat-card-title> Authentication </mat-card-title>
        <span>
          <mat-icon>close</mat-icon>
        </span>
      </div>
      <mat-card-content class="card-content">
        <form [formGroup]="twoForm">
          <mat-hint *ngIf="!isDownloadApp" class="installQuestion">
            Do you have installed app for two factor authentication?
          </mat-hint>
          <mat-hint
            *ngIf="isDownloadApp && showQrCodeStatus"
            class="installAdvice"
          >
            Download app on your phone and scan it.
          </mat-hint>
          <div class="choice-container-btn" *ngIf="!isDownloadApp">
            <button
              mat-raised-button
              color="primary"
              class="choice-btn"
              (click)="confirmDownload()"
            >
              Yes
            </button>
            <button
              mat-raised-button
              color="primary"
              class="choice-btn"
              (click)="isDownloadApp = true"
            >
              No
            </button>
          </div>
          <img
            [src]="qrCode"
            alt="QrCode"
            *ngIf="isDownloadApp && showQrCodeStatus"
          />
          <div *ngIf="isDownloadApp">
            <mat-label>Write verification code below</mat-label>
            <code-input
              [isCodeHidden]="false"
              [codeLength]="6"
              (codeChanged)="hihi($event)"
            >
            </code-input>
            <button
              mat-raised-button
              color="primary"
              class="submit-btn"
              [disabled]="confirmCode.length !== 6"
            >
              Confirm
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
