<div class="total-info">
  <div class="total-info__title">Courses for all teachers:</div>

  <div class="total-info__content">
    <div class="spinner" *ngIf="loaderService.isLoading | async">
      <mat-spinner></mat-spinner>
    </div>
    <div class="total-info__data">
      <div class="total-info__total-cousres">
        <div class="total-cousres">Total courses: {{totalInfo?.totalCourses}}</div>

      </div>
      <div class="total-info__total-groups">
        <div class="total-group">Total groups: {{totalInfo?.totalGroups }}</div>
      </div>
    </div>
  </div>
</div>
