<!DOCTYPE html>

<section class="user-profile">
  <div class="user-info">
    <div class="user-image">
      <img src="#" alt="user-picture" />
    </div>
    <div class="user-data">
      <p>FName LName</p>
      <p>Student</p>
    </div>
    <div class="side-nav">
      <a href="#">Dashboard</a>
      <a href="#">Logout</a>
    </div>
  </div>
  <div class="edit-info">
    <form class="form-group">
          <h3>Edit user data</h3>
          <mat-form-field  appearance="fill">
            <mat-label>First name*</mat-label>
            <input matInput type="text" id="user-name" />
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label>Last name*</mat-label>
            <input matInput type="text" id="user-last-name" />
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Email*</mat-label>
            <input matInput type="email" id="user-email" />
          </mat-form-field>
          <button mat-button>Update data</button>
    </form>
    <div class="edit-user-picture">
      <h3>Edit user picture</h3>
      <div>
        <label for="user-picture"></label>
        <input matInput id="user-picture" accept="image/*" />
        <button mat-button>Update picture</button>
      </div>
      <button mat-button>Delete picture</button>
    </div>
    <div class="edit-user-password">
      <h3>Edit user password</h3>
      <div>
        <mat-label for="user-password">Input old password</mat-label>
        <input matInput id="old-user-password" type="password" />
      </div>
      <div>
        <mat-label for="user-password">Input new password</mat-label>
        <input matInput id="new-user-password" type="password" />
      </div>
      <div>
        <mat-label for="user-password">Confirm new password</mat-label>
        <input matInput id="confirm-new-user-password" type="password" />
      </div>
      <button mat-button>Save changes</button>
    </div>
  </div>
</section>
