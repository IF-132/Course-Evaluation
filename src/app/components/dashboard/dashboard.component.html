<div class="dashboard">
  <div class="burger" (click)="handleToggleMenu()" #burger>
    <span></span>
  </div>
  <!-- <aside menu -->
  <div class="dashboard__aside-menu" #asideMenu>
    <div class="dashboard__logo" routerLink="" >
      <img src="/assets/logo.png" alt="logo">
    </div>
    <nav>
      <ul class="dashboard__aside-nav" #nav>
        <li class="dashboard__dash aside-field field-active" #dash (click)="handleToggleClassActive(dash)"
          routerLink="/dashboard">
          <div class="aside-link">
            <div class="aside-nav-img">
              <img src="/assets/img/dashboard/dashboard.png" alt="dashboard">
            </div>
            <div class="aside-nav-title">
              Dashboard
            </div>
          </div>
        </li>

        <li class="dashboard__courses aside-field" #courses (click)="handleToggleClassActive(courses)"
          routerLink="/dashboard/courses">
          <div class="aside-link">
            <div class="aside-nav-img">
              <img src="/assets/img/dashboard/courses.png" alt="courses">
            </div>
            <div class="aside-nav-title">
              Courses
            </div>
          </div>
        </li>
      </ul>
    </nav>

    <div class="dashboard__aside-bottom-img">
      <img src="/assets/img/dashboard/st-v.png" alt="team">
    </div>
  </div>
  <!-- >aside menu -->
  <!-- <aside content -->
  <div class="dashboard__content">
    <router-outlet></router-outlet>
  </div>
  <!-- >aside content -->
</div>
