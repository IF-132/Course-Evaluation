<div class="profile-user">
  <div class="profile-user__ava">
    <img src="/assets/img/dashboard/ava.png" alt="avatar">
  </div>

  <div class="profile-user__username-content">
    <div class="profile-user__username">User user</div>
    <div class="profile-user__open-close-usermenu">
      <img (click)="isOpen = !isOpen" [ngClass]="{'closed': isOpen}" class="open-settings"
        src="/assets/img/dashboard/arr-op.png" alt="arrow">
      <img (click)="isOpen = !isOpen" [ngClass]="{'closed': !isOpen}" class="close-settings closed"
        src="/assets/img/dashboard/arr-cl.png" alt="arrow">
    </div>
  </div>

  <div [ngClass]="{'closed': !isOpen}" class="profile-user__settings closed">
    <mat-list>
      <mat-list-item style="cursor: pointer" > Settings </mat-list-item>
      <mat-list-item (click)="isOpen = !isOpen" style="cursor: pointer">  Close </mat-list-item>
     </mat-list>
  </div>
</div>
