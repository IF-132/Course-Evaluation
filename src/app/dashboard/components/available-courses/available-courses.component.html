<div class="available-courses">
  <div class="available-courses__title">Available courses:</div>
  <div class="available-courses__content">
    <div class="spinner" *ngIf="loaderService.isLoading | async">
      <mat-spinner></mat-spinner>
    </div>
    <app-course *ngFor="let course of availableCourses$ | async" [course]="course"></app-course>
  </div>
</div>
