<header>
  <div class="logo">
    <a href="">
      <img src="../../assets/Logo.svg" alt="softserve logo" />
    </a>
  </div>
  <nav>
    <a mat-button [matMenuTriggerFor]="courses">Courses</a>
    <mat-menu #courses="matMenu" yPosition="below">
      <a mat-menu-item>Java</a>
      <a mat-menu-item>C++</a>
      <a mat-menu-item>Ruby</a>
      <a mat-menu-item>JavaScript</a>
      <a mat-menu-item>Node.js</a>
      <a mat-menu-item>Python</a>
    </mat-menu>

    <!-- atribute "show" must be 'true' in app.component for unregistered user! -->
    
    <a [hidden]="show" mat-button [matMenuTriggerFor]="dashboard">Dashboard</a>
    <mat-menu #dashboard="matMenu" yPosition="below">
      <a mat-menu-item>Groups</a>
      <a mat-menu-item>Teachers</a>
      <a mat-menu-item>Students</a>
    </mat-menu>

    <a mat-button [matMenuTriggerFor]="user">
      <span class="iconify" data-icon="mdi:account-circle"></span> User
    </a>
    <mat-menu #user="matMenu" yPosition="below">
      <a mat-menu-item>Edit profile</a>
      <a mat-menu-item>Edit Password</a>
      <a mat-menu-item>Passed Courses</a>
      <a mat-menu-item>Logout</a>
    </mat-menu>
  </nav>
</header>

<router-outlet></router-outlet>

<footer>tutaj bude footer</footer>
